<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierra Interactiva con Siluetas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <script>
    scene.background = new THREE.Color(0x000033); // Azul oscuro

    // Configuración básica de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controles
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Crear la esfera de la Tierra
    const geometry = new THREE.SphereGeometry(5, 64, 64);
    const earthTexture = new THREE.TextureLoader().load('textures/earth_texture.png');
    const idTexture = new THREE.TextureLoader().load(
      'textures/earth_id_map.png', 
      onIdTextureLoaded // Cargar mapa de identificación
    );

    let idCanvas, idContext; // Canvas para manejar el mapa de identificación
    const material = new THREE.MeshBasicMaterial({ map: earthTexture });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    // Configuración inicial de la cámara
    camera.position.z = 15;

    // Raycaster y vector del mouse
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Función para preparar el mapa de identificación
    function onIdTextureLoaded(texture) {
      idCanvas = document.createElement('canvas');
      idCanvas.width = texture.image.width;
      idCanvas.height = texture.image.height;
      idContext = idCanvas.getContext('2d');
      idContext.drawImage(texture.image, 0, 0);
    }

    // Detectar intersección con la textura de identificación
    function onMouseMove(event) {
      // Normalizar coordenadas del mouse
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      // Detectar la intersección
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(earth);

      if (intersects.length > 0 && idContext) {
        const uv = intersects[0].uv; // Coordenadas de textura UV
        const x = Math.floor(uv.x * idCanvas.width);
        const y = Math.floor(uv.y * idCanvas.height);

        // Obtener el color del mapa de identificación
        const pixel = idContext.getImageData(x, y, 1, 1).data;
        const countryId = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;

        console.log("País detectado con ID:", countryId);

        // Aquí puedes asignar un efecto visual al país identificado
        // o mapear el countryId a información específica
      }
    }

    // Escuchar eventos del mouse
    window.addEventListener('mousemove', onMouseMove);

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
